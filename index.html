    <title>Chase the Ball</title>
    <link rel="stylesheet" href="style.css">

<body>    
    <div id="overlay"></div>

    <header class="flex center full column">
        <span id="intro"></span>
        <h1 id="game"></h1>
    </header>
    

    <section id="primaryContent" class="flex center full column">

        <div id="myCanvas" disabled>
            <script src="sketch.js"></script>
        </div>

        <h2>Choose a color</h2>

        <div class="btnColor">
            <button type ="button" class="btn" id="red" onclick="colorRed()"></button>
            <button type ="button" class="btn" id="green" onclick="colorGreen()"></button>
            <button type ="button" class="btn" id="blue" onclick="colorBlue()"></button>
        </div>

        <h2>Choose a starting ball size</h2>

        <div class="btnSize">
            <button type ="button" class="btnSml" id="btnSml" onclick="btnSml()"><span>Hard</span></button>
            <button type ="button" class="btnMdm" id="btnMdm" onclick="btnMdm()"><span>Medium</span></button>
            <button type ="button" class="btnLrg" id="btnLrg" onclick="btnLrg()"><span>Easy</span></button>
        </div>

    </section>
